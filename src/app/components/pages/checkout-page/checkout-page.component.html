<div class="checkout-container">
    <h2>Checkout</h2>
  
    <div *ngIf="cartItems.length > 0; else noItems">
      <ul>
        <li *ngFor="let item of cartItems">
          <span>{{ item.food.name }} - {{ item.quantity }} x ${{ item.price }}</span>
        </li>
      </ul>
  
      <div class="shipping-details">
        <h3>Shipping Details</h3>
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="shippingDetails.address" placeholder="Enter your address" />
  
        <label for="city">City</label>
        <input type="text" id="city" [(ngModel)]="shippingDetails.city" placeholder="Enter your city" />
  
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" [(ngModel)]="shippingDetails.zip" placeholder="Enter ZIP code" />
  
        <div class="total">
          <h3>Total: ${{ totalPrice }}</h3>
        </div>
  
        <button (click)="onSubmit()">Place Order</button>
      </div>
    </div>
  
    <ng-template #noItems>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
